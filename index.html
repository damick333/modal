<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background-container">
        <h1>Bienvenido a Nuestra Página</h1>
        <button class="cta-button" id="openModalBtn">Regístrate</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <form id="registrationForm">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName">
                <span class="error" id="firstNameError">Nombre es requerido.</span>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName">
                <span class="error" id="lastNameError">Apellido es requerido.</span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError">Email válido es requerido.</span>

                <button type="submit">Enviar</button>
            </form>
            <div class="thank-you-message" id="thankYouMessage">
                Gracias por registrarte!
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
